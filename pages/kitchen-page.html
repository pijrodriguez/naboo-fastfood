<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kitchen</title>
    <link href="/css/kitchen-page.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Josefin+Sans|PT+Sans" rel="stylesheet"/>
</head>
<body>
    <div id="making">
        <img id="makingImg"/>
    </div>
    <div id="showOption">
        <button id="allunmake" class="showCata">ORDERS TO MAKE</button>
        <button id="allPrep" class="showCata">FOOD IN PREPARATION</button>
        <button id="allWasted" class="showCata">THROWN OUT FOOD</button>
    </div>
    <div id="showMaking">

        <!--Item: <div id="item" class="itemsInMaking"></div>-->
        Item: <select id="item" class="itemsInMaking"></select>
        <!--Quantity: <div id="quantity" class="itemsInMaking"></div>-->
        Quantity: <select id="quantity" class="itemsInMaking">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=6>6</option>
        </select>
        <button id="make">MAKE</button>
        Prepared: <div id="prepared" class="itemsInMaking"></div>
        <button id="serve">BAG</button>  <div id="serveItem" class="itemsInMaking"></div>
    </div>
    <button id="logout">Logout</button>
<script src='/scripts/kitchenbundle.js'></script>
</body>
</html>
