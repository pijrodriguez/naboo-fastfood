<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/login-page.css" />
</head>
<body>
    <div id="bar"></div>
    <div id="display">
        <img id="logo" src="/pics/Logo Plain.png"/>
        <div id="container">
            <input id='empId' placeholder='Employee ID' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Employee ID'"/>
            <input type="password" id='passWord' placeholder='Password' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"/>
            <button id='loginButton'>LOGIN</button>
        </div>
    </div>
    <script src='/scripts/loginbundle.js'></script>
</body>
</html>
